<!DOCTYPE html>
<html lang="en">
    <head>
        <script defer src=./game.js></script> 
        <link rel="stylesheet" type="text/css" href="./reset.css">
        <link rel="stylesheet" type="text/css" href="game.css">
        <title>Game</title>
    </head>
    <body>
        <div class="page-container">
            <!-- game -->
            <header class="game-header">
                <!-- menu options -->
                <div class="menu-container">
                    Menu
                     <ul class="menu">
                        <li class="save">Save</li>
                        <li class="export">Export save</li>
                        <li>
                            <input class="import" type="file" name="filename">
                        </li>
                        <li>Load</li>
                        <li>Achievements</li>
                    </ul>
               </div>
                <img class="counter-icon" src="./assets/grin.png"></img> 
                <p class="counter-value">1</p>                 
                <img class="info-icon" src="./assets/info.svg"></img>
            </header>

            <main class="game-main">
                <img class="grin-icon" src="./assets/grin.png"></img>
            </main>

            <footer class="game-footer">
                <img class="shopcart-icon" src="./assets/shopcart.svg"></img>
            </footer>

            <!-- shop -->
            <div class="shop-overlay">
                <div class="shop-header">
                    <img class="counter-icon" src="./assets/grin.png"></img> 
                    <p class="counter-value">1</p>                 
                </div>
                <div class="shop-main">
                    <div class="upgrade-row">
                        <div class="upgrade">50 <img class="upgrade_upsidedown_grin" src="./assets/upsidedown_grin.png"></img> 
                            This emoji give you the power of two dollars per click!
                        </div>
                        <div class="upgrade">b</div>
                    </div>
                    
                    <div class="upgrade-row">
                        <div class="upgrade">c</div>
                        <div class="upgrade">d</div>
                    </div>
                    
                    <div class="upgrade-row">
                        <div class="upgrade">e</div>
                        <div class="upgrade">f</div>
                    </div>
                    
                </div>
                <div class="shop-footer">
                    <img class="exit-shop-icon" src="./assets/exitshop.svg"></img>
                </div>
            </div>
        </div>
    </body>
</html>
